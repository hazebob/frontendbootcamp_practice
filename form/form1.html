<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="../assets/css/form.css">
</head>
<body>

<div class="form1">
	<h1>회원가입</h1>
	<div class="form-inner">
		<form action="" name="form1">
			<fieldset class="set">
				<label for="userid">아이디 또는 이메일</label>
				<input type="text" name="" id="userid" placeholder="아이디 또는 이메일">
			</fieldset>
			<fieldset class="set">
				<label for="userpass">비밀번호</label>
				<input type="text" name="" id="userpass" placeholder="비밀번호">
				<span class="error">
					비밀번호를 입력해주세요
				</span>
			</fieldset>
			<fieldset class="set">
				<label for="userpassconfirm">비밀번호 확인</label>
				<input type="text" name="" id="userpassconfirm" placeholder="비밀번호 확인">
			</fieldset>
			<fieldset class="set submit">
				<button type="submit">회원가입</button>
			</fieldset>
		</form>
		<div class="link">
			<p>이미 회원이신가요? <a href="login" title="로그인">로그인</a></p>
		</div>
	</div>
</div>

</body>
</html>
