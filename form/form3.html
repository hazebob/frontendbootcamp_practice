<div class="buttons">

	</button>
</div>
<div class="buttons">

	</a>
	<a href="" class="btn medium gray">
		link medium
	</a>
	<a href="" class="btn large gray">

	<button class="btn medium gray disabled">

</div>

<div class="dropdown alt">
	<button class="head">
		추가하기
		<i class="xi-angle-down"></i>
	</button>
	<div class="body">
		<ul>
			<li><button>직접 추가하기</button></li>
			<li><button>파일로 추가하기</button></li>
