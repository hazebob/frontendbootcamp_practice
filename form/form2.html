<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="../assets/css/form.css">
</head>
<body>

<div class="form2">
	<h1>개인정보 수정</h1>
	<form action="" name="form2">
		<fieldset class="set">
			<label for="">이름</label>
			<div class="input">
				<input type="text" name="" id="" placeholder="이름">
			</div>
		</fieldset>
		<fieldset class="set">
			<label for="">나이</label>
			<div class="input select-list">
				<label>
					<input type="radio" name="age" value="10대">
					10대
				</label>
				<label>
					<input type="radio" name="age" value="20대">
					20대
				</label>
				<label>
					<input type="radio" name="age" value="30대">
					30대
				</label><label>
					<input type="radio" name="age" value="40대">
					40대
				</label>
			</div>
		</fieldset>
		<fieldset class="set">
			<label for="">관심사</label>
			<div class="input select-list">
				<label>
					<input type="checkbox" name="interest" value="IT">
					IT
				</label>
				<label>
					<input type="checkbox" name="interest" value="문화">
					문화
				</label>
				<label>
					<input type="checkbox" name="interest" value="사회">
					사회
				</label><label>
					<input type="checkbox" name="interest" value="경제">
					경제
				</label>
			</div>
		</fieldset>
		<fieldset class="set">
			<label for="job">직업</label>
			<div class="input">
				<select name="job" id="job">
					<option value="디자이너">디자이너</option>
					<option value="개발자">개발자</option>
					<option value="기획자">기획자</option>
				</select>
			</div>
		</fieldset>
	</form>
</div>

</body>
</html>
